<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Kit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <section class="keys">
          <!-- Making data-key as a data attribute add-on!-->
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
         </div>
         <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
      </section>

      <section>
          <audio data-key="65">
            <source src="clap.wav" type="audio/wav">
          </audio>
          <audio data-key="83">
            <source src="hihat.wav" type="audio/wav">
          </audio>
          <audio data-key="68">
            <source src="kick.wav" type="audio/wav">
          </audio>
          <audio data-key="70">
            <source src="openhat.wav" type="audio/wav">
          </audio>
          <audio data-key="71">
            <source src="boom.wav" type="audio/wav">
          </audio>
          <audio data-key="72">
            <source src="ride.wav" type="audio/wav">
          </audio>
          <audio data-key="74">
            <source src="snare.wav" type="audio/wav">
          </audio>
          <audio data-key="75">
            <source src="tom.wav" type="audio/wav">
          </audio>
          <audio data-key="76">
            <source src="tink.wav" type="audio/wav">
          </audio>


      </section>
        <script src="app.js" async defer></script>
    </body>
</html>
